{% load staticfiles %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/yaat.css' %}">
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>
    <script src="{% static 'js/angular.js' %}"></script>
    <script src="{% static 'js/yaat.js' %}"></script>
    <!-- After building you can uncomment the following line to test the result script -->
    <!-- <script src="{% static 'js/yaat-full.min.js' %}"></script> -->
</head>
<body ng-app="yaat">
    <h1>Declarative example</h1>
    <yat api="{% url 'api:api' %}"></yat>

    <h1>Imperative example</h1>
    <script>
        var app = angular.module('yaat');
        app.controller('ImperativeExample', ['$scope', function($scope){
            $scope.$api = '{% url 'api:api' %}';
            $scope.$sortableOptions = {};
        }]);
    </script>
    <yat ng-controller="ImperativeExample"></yat>
</body>
</html>
