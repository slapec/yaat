<div class="yat">
    <div class="ya-ctrls dropdown pull-right" ng-hide="$noDropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            [[ ::dropdownText ]]
            <span class="caret"></span>
        </button>
        <ol class="ya-headers dropdown-menu" aria-labelledby="dropdownMenu">
            <li ng-repeat="header in $headers" id="[[ ::header.key ]]">
                <input id="hide-[[ ::header.key ]]" type="checkbox" class="glyphicon ya-hide" ng-model="header.hidden" ng-disabled="header.unhideable" ng-click="update()">
                <label for="hide-[[ ::header.key ]]" class="glyphicon"></label>
                <span class="ya-header-value">[[ ::header.value ]]</span>
            </li>
        </ol>
    </div>
    <div class="ya-wrap">
        <table class="ya-table table table-bordered table-condensed table-customized table-striped">
            <thead>
                <tr>
                    <th ng-repeat="header in $visibleHeaders" class="yh-[[ ::header.key ]]">
                        [[ ::header.value ]]
                        <span ng-switch on="header.order" ng-click="toggleSorting(header)" class="ya-sort-btn">
                            <i ng-switch-when="0" class="glyphicon glyphicon-sort ya-unsorted"></i>
                            <i ng-switch-when="1" class="glyphicon glyphicon-sort-by-attributes"></i>
                            <i ng-switch-when="2" class="glyphicon glyphicon-sort-by-attributes-alt"></i>
                        </span>
                    </th>
                </tr>
            </thead>
            <tbody ng-include="$rowTemplate">
            </tbody>
        </table>
    </div>
    <nav class="ya-paging text-center" ng-include="'yatable/bootstrap_paging.html'"></nav>
</div>
